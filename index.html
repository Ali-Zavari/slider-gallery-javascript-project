<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gallery project</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<!-- 
|=========================================================================|
|                     ***BODY HTML***                                     |
|=========================================================================|
-->
<body>
    <!-- nature -->
    <section class="section nature">
        <img src="images/nature-1.jpg" alt="image" class="img"/>
        <img src="images/nature-2.jpg" alt="image" class="img"/>
        <img src="images/nature-3.jpg" alt="image" class="img"/>
        <img src="images/nature-4.jpg" alt="image" class="img"/>
    </section>
    <!-- city -->
    <section class="section city">
        <img src="images/city-1.jpg" alt="image" class="img"/>
        <img src="images/city-2.jpg" alt="image" class="img"/>
        <img src="images/city-3.jpg" alt="image" class="img"/>
        <img src="images/city-4.jpg" alt="image" class="img"/>
    </section>
    <!-- modal -->
    <div class="modal">
        <button class="close-btn">
            <i class="fas fa-times"></i>
        </button>
        <div class="modal-content">
            <!-- prev next buttons -->
            <div class="btn-container">
                <button class="prev-btn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="next-btn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            <!-- content -->
            <img src="images/city-1.jpg" class="main-img" alt="image">
            <h3 class="image-name">image neme</h3>
            <div class="modal-images">
                <img src="images/city-1.jpg" title="city-1" id="1" alt="" class="modal-img">
                <img src="images/city-2.jpg" title="city-2" id="2" alt="" class="modal-img">
                <img src="images/city-3.jpg" title="city-3" id="3" alt="" class="modal-img selected">
            </div>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
